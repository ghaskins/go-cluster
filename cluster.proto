package main;

enum Type {
    HEARTBEAT        = 1;
    VOTE             = 2;
}

message Negotiate {
    required string magic   = 1;
    required int32  version = 2;
    repeated string options = 3;
}

message Header {
    optional Type type = 1;
}

message Heartbeat {
    optional int64 viewId = 1;
}

message Vote {
    optional int64  viewId = 1;
    optional string peerId = 2;
}