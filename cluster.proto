package main;

enum Type {
    HEARTBEAT        = 1;
}

message Negotiate {
    required string magic   = 1;
    required int32  version = 2;
    repeated string options = 3;
}

message Header {
    optional Type type = 1;
}

message Heartbeat {
    enum Mode {
        PING = 1;
        PONG = 2;
    }

    optional Mode mode = 1;
}